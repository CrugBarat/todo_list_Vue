<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
  <title>ToDo List</title>
</head>
<body>
  <div id="app">
    <h1>ToDo List</h1>

    <div class="form-container">
      <form v-on:submit.prevent="saveNewToDo">
        <div class="text-input">
          <input type="text" name="todo" id="enterToDo" placeholder="Enter ToDo..." v-model="newToDo" required>
        </div>
        <div class="radio-submit-container">
          <div class="radio-submit">
            <label for="high"><input id="high" type="radio" value="high" v-model="priority"><img class="radio-img" src="css/images/high.png"></label>
            <label for="low"><input id="low" type="radio" value="low" v-model="priority"><img class="radio-img" src="css/images/low.png"></label>
            <input class="add-button" type="image" src="css/images/add.png" alt="submit">
          </div>
        </div>
      </form>
    </div>
    <div class="btns">
      <button v-for="(todo, index) in todos"><span>{{todo.name}}</span></button>
    </div>

  </div>
</body>
</html>
